<!DOCTYPE html>
<html>
<head>
    <title>–õ–æ–≤–µ—Ü—å –º–æ–Ω–µ—Ç+</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 10;
            width: 300px;
        }

        #game {
            width: 400px;
            height: 500px;
            background: white;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            border: 2px solid #333;
            display: none;
            background-image: url('images/background.png');
            background-size: cover;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            transition: all 0.3s;
        }

        button:hover {
            background: #2980b9;
            transform: scale(1.05);
        }

        #exitBtn {
            background: #e74c3c;
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 5px 10px;
            font-size: 14px;
        }

        #exitBtn:hover {
            background: #c0392b;
        }

        #player {
            width: 50px;
            height: 50px;
            background: url('images/player.png') no-repeat center center;
            background-size: contain;
            position: absolute;
            bottom: 20px;
            left: 175px;
            transition: all 0.2s;
        }

        .shield-active {
            animation: shieldGlow 0.5s infinite alternate;
        }
        
        @keyframes shieldGlow {
            from { 
                filter: drop-shadow(0 0 5px rgba(0, 150, 255, 0.7));
                opacity: 0.8;
            }
            to { 
                filter: drop-shadow(0 0 15px rgba(0, 200, 255, 1));
                opacity: 1;
            }
        }
        
        .shield-bubble {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 3px dashed rgba(0, 168, 255, 0.7);
            border-radius: 50%;
            top: -10px;
            left: -10px;
            animation: shieldPulse 2s infinite;
            pointer-events: none;
            display: none;
        }
        
        @keyframes shieldPulse {
            0% { 
                transform: scale(0.9);
                opacity: 0.7; 
            }
            50% { 
                transform: scale(1.1);
                opacity: 1;
            }
            100% { 
                transform: scale(0.9);
                opacity: 0.7;
            }
        }

        .coin { 
            width: 30px;
            height: 30px;
            background: url('images/coin.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }

        .diamond { 
            width: 25px;
            height: 25px;
            background: url('images/diamond.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }

        .bomb { 
            width: 30px;
            height: 30px;
            background: url('images/bomb.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }

        .bonus { 
            width: 30px;
            height: 30px;
            background: url('images/bonus.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }

        .heart { 
            width: 30px;
            height: 30px;
            background: url('images/heart.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }

        .shield { 
            width: 30px;
            height: 30px;
            background: url('images/shield.png') no-repeat center center;
            background-size: contain;
            position: absolute;
        }

        #score { font-size: 24px; margin: 10px; }
        #level { font-size: 20px; color: #e74c3c; }
        #timer { font-size: 18px; color: #2ecc71; }
        #lives { font-size: 18px; color: red; }

        #stats {
            margin-top: 20px;
            text-align: left;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            display: none;
        }

        h1 {
            color: #3498db;
            margin-bottom: 20px;
        }

        h2 {
            color: #3498db;
            margin-top: 0;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>–õ–æ–≤–µ—Ü—å –º–æ–Ω–µ—Ç+ üíé</h1>
        <button id="startBtn">–ü–æ—á–∞—Ç–∏ –≥—Ä—É</button>
        <button id="statsBtn">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>

        <div id="stats">
            <h2>–í–∞—à–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</h2>
            <p>üèÜ –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span> –æ—á–æ–∫</p>
            <p>üéÆ –û—Å—Ç–∞–Ω–Ω—è –≥—Ä–∞: <span id="lastScore">0</span> –æ—á–æ–∫</p>
            <p>üïπÔ∏è –í—Å—å–æ–≥–æ —ñ–≥–æ—Ä: <span id="totalGames">0</span></p>
            <button id="backBtn">–ù–∞–∑–∞–¥ –¥–æ –º–µ–Ω—é</button>
        </div>
    </div>

    <div id="game">
        <div class="game-header">
            <div id="score">–û—á–∫–∏: 0</div>
            <div id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
            <button id="exitBtn">–í–∏–π—Ç–∏ –∑ –≥—Ä–∏</button>
        </div>
        <div id="level">–†—ñ–≤–µ–Ω—å: 1</div>
        <div id="timer">–ß–∞—Å: 0 —Å–µ–∫</div>
        <div id="player"></div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let speed = 5;
        let gameTime = 0;
        let lives = 3;
        let shieldActive = false;
        let paused = false;
        let gameInterval, itemInterval, timerInterval;

        const game = document.getElementById('game');
        const menu = document.getElementById('menu');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const timerDisplay = document.getElementById('timer');
        const livesDisplay = document.getElementById('lives');
        const startBtn = document.getElementById('startBtn');
        const statsBtn = document.getElementById('statsBtn');
        const backBtn = document.getElementById('backBtn');
        const exitBtn = document.getElementById('exitBtn');
        const statsDiv = document.getElementById('stats');
        const highScoreDisplay = document.getElementById('highScore');
        const lastScoreDisplay = document.getElementById('lastScore');
        const totalGamesDisplay = document.getElementById('totalGames');

        function activateShield() {
            shieldActive = true;
            
            // –î–æ–¥–∞—î–º–æ –µ—Ñ–µ–∫—Ç –¥–æ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞
            player.classList.add('shield-active');
            
            // –°—Ç–≤–æ—Ä—é—î–º–æ –ø—É–ª—å—Å—É—é—á–∏–π –∫—Ä—É–≥–æ–≤–∏–π –µ—Ñ–µ–∫—Ç
            const shieldBubble = document.createElement('div');
            shieldBubble.classList.add('shield-bubble');
            player.appendChild(shieldBubble);
            shieldBubble.style.display = 'block';
            
            // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ —Ç–∞–π–º–µ—Ä –Ω–∞ 5 —Å–µ–∫—É–Ω–¥
            setTimeout(() => {
                shieldActive = false;
                player.classList.remove('shield-active');
                shieldBubble.remove();
            }, 5000);
        }

        function updateLivesDisplay() {
            livesDisplay.textContent = '‚ù§Ô∏è'.repeat(lives);
        }

        function loadStats() {
            const stats = JSON.parse(localStorage.getItem('coinCatcherStats')) || {
                highScore: 0,
                lastScore: 0,
                totalGames: 0
            };
            highScoreDisplay.textContent = stats.highScore;
            lastScoreDisplay.textContent = stats.lastScore;
            totalGamesDisplay.textContent = stats.totalGames;
            return stats;
        }

        function saveStats(score) {
            const stats = loadStats();
            stats.lastScore = score;
            stats.totalGames += 1;
            if (score > stats.highScore) {
                stats.highScore = score;
            }
            localStorage.setItem('coinCatcherStats', JSON.stringify(stats));
            loadStats();
        }

        function showMenu() {
            menu.style.display = 'block';
            game.style.display = 'none';
            clearInterval(itemInterval);
            clearInterval(timerInterval);
        }

        statsBtn.addEventListener('click', () => {
            loadStats();
            menu.querySelector('h1').style.display = 'none';
            startBtn.style.display = 'none';
            statsBtn.style.display = 'none';
            statsDiv.style.display = 'block';
        });

        backBtn.addEventListener('click', () => {
            menu.querySelector('h1').style.display = 'block';
            startBtn.style.display = 'inline-block';
            statsBtn.style.display = 'inline-block';
            statsDiv.style.display = 'none';
        });

        startBtn.addEventListener('click', () => {
            menu.style.display = 'none';
            game.style.display = 'block';
            startGame();
        });

        exitBtn.addEventListener('click', () => {
            saveStats(score);
            showMenu();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'p' || e.key === 'P') paused = !paused;
            if (paused) return;
            const playerLeft = parseInt(window.getComputedStyle(player).getPropertyValue('left'));
            if (e.key === 'ArrowLeft' && playerLeft > 0) player.style.left = (playerLeft - 20) + 'px';
            if (e.key === 'ArrowRight' && playerLeft < 350) player.style.left = (playerLeft + 20) + 'px';
        });

        function createItem() {
            if (paused) return;
            const items = [
                { type: 'coin', class: 'coin', points: 1, prob: 0.6 },
                { type: 'diamond', class: 'diamond', points: 3, prob: 0.15 },
                { type: 'bomb', class: 'bomb', points: -2, prob: 0.1 },
                { type: 'bonus', class: 'bonus', points: 0, prob: 0.05 },
                { type: 'heart', class: 'heart', points: 0, prob: 0.05 },
                { type: 'shield', class: 'shield', points: 0, prob: 0.05 }
            ];
            const randomItem = Math.random();
            let selectedItem = items[0];
            let cumulativeProb = 0;
            for (const item of items) {
                cumulativeProb += item.prob;
                if (randomItem <= cumulativeProb) {
                    selectedItem = item;
                    break;
                }
            }
            const element = document.createElement('div');
            element.classList.add(selectedItem.class);
            element.style.left = Math.random() * 370 + 'px';
            game.appendChild(element);
            let itemTop = 0;
            const itemFall = setInterval(() => {
                if (paused) return;
                itemTop += speed;
                element.style.top = itemTop + 'px';
                if (itemTop > 450 && itemTop < 500) {
                    const playerLeft = parseInt(window.getComputedStyle(player).getPropertyValue('left'));
                    const itemLeft = parseInt(element.style.left);
                    if (itemLeft > playerLeft && itemLeft < playerLeft + 50) {
                        switch (selectedItem.type) {
                            case 'bonus': 
                                speed *= 1.5; 
                                setTimeout(() => speed /= 1.5, 5000); 
                                break;
                            case 'bomb':
                                if (!shieldActive) {
                                    lives--;
                                    updateLivesDisplay();
                                    if (lives === 0) {
                                        saveStats(score);
                                        showMenu();
                                        return;
                                    }
                                }
                                break;
                            case 'heart':
                                if (lives < 3) lives++;
                                updateLivesDisplay();
                                break;
                            case 'shield':
                                activateShield();
                                break;
                            default:
                                score += selectedItem.points;
                                scoreDisplay.textContent = '–û—á–∫–∏: ' + score;
                        }
                        game.removeChild(element);
                        clearInterval(itemFall);
                    }
                }
                if (itemTop > 500) {
                    game.removeChild(element);
                    clearInterval(itemFall);
                }
            }, 20);
        }

        function updateTimer() {
            if (paused) return;
            gameTime++;
            timerDisplay.textContent = '–ß–∞—Å: ' + gameTime + ' —Å–µ–∫';
            if (gameTime % 30 === 0) {
                level++;
                speed++;
                levelDisplay.textContent = '–†—ñ–≤–µ–Ω—å: ' + level;
            }
        }

        function startGame() {
            document.querySelectorAll('.coin, .diamond, .bomb, .bonus, .heart, .shield').forEach(item => {
                if (item.parentNode) item.parentNode.removeChild(item);
            });
            score = 0;
            level = 1;
            speed = 5;
            gameTime = 0;
            lives = 3;
            shieldActive = false;
            paused = false;
            scoreDisplay.textContent = '–û—á–∫–∏: 0';
            levelDisplay.textContent = '–†—ñ–≤–µ–Ω—å: 1';
            timerDisplay.textContent = '–ß–∞—Å: 0 —Å–µ–∫';
            updateLivesDisplay();
            player.style.left = '175px';
            clearInterval(itemInterval);
            clearInterval(timerInterval);
            itemInterval = setInterval(createItem, 800);
            timerInterval = setInterval(updateTimer, 1000);
        }

        loadStats();
    </script>
</body>
</html>
